    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', monospace;
    background: #000; /* Black background */
    color: #ff9100; /* Neon green text */
    overflow-x: hidden;
}

/* Background Animation */
.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 35px solid #ff9100;
    opacity: 0.6;
    animation: float 12s linear infinite, sway 5s ease-in-out infinite;
}

/* Keyframe Animations */
@keyframes float {
    0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0.6; }
    50% { transform: translateY(50vh) scale(1) rotate(180deg); opacity: 1; }
    100% { transform: translateY(-20vh) scale(0.8) rotate(360deg); opacity: 0.3; }
}

@keyframes sway {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(30px); }
}

/* Triangle Instances */
.triangle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 10s; }
.triangle:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 8s; }
.triangle:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 12s; }
.triangle:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 14s; }
.triangle:nth-child(5) { left: 90%; animation-delay: 3s; animation-duration: 9s; }

/* Header */
.header {
    background: rgba(0, 0, 0, 0.9);
    border-bottom: 1px solid #ff9100;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 10;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 1rem;
}

.nav-links a {
    text-decoration: none;
    color: #ff9100;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #ffe666;
}

/* Sections */
.hero, .about, .projects, .contact {
    padding: 4rem 2rem;
    text-align: center;
    max-width: 80%;
    margin: 2rem auto;
    background: rgba(0, 0, 0, 0.8);
    border: 1px solid #ff9100;
    border-radius: 10px;
}

.hero h1, .about h2, .projects h2, .contact h2 {
    color: #ff9100;
    text-shadow: 0 0 10px #ff9100;
    margin-bottom: 1rem;
}
        .hero h1 {
            font-size: 40px;
        }

/* Footer */
.footer {
    background: rgba(0, 0, 0, 0.9);
    text-align: center;
    padding: 1rem 0;
    border-top: 1px solid #ff9100;
    color: #ff9100;
}
