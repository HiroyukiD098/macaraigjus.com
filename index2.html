    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #2f1a08; /* Dark brown background */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation - Bubbles */
        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 68, 0, 0.373); /* Light orange bubble */
            animation: bubble 3s infinite ease-in-out;
        }

        /* Adding different sizes and animations for the bubbles */
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 20%;
            left: 50%;
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .bubble:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 60%;
            left: 70%;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 30%;
            left: 30%;
            animation-duration: 14s;
            animation-delay: -4s;
        }

        .bubble:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 20%;
            animation-duration: 10s;
            animation-delay: -6s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            top: 10%;
            left: 80%;
            animation-duration: 15s;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #FFA500; /* Orange */
            text-shadow: 0 0 10px #FFA500, 0 0 20px #FF6347;
        }

        /* Image Grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .grid-item {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.8);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.2);
        }

        /* Main Content */
        .main {
            text-align: center;
            margin-top: 30px;
        }

        .main h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: bold;
            color: #FFA500; /* Orange */
            text-shadow: 0 0 15px #FF6347, 0 0 25px #FF6347;
            position: relative;
            padding-bottom: 5%;
        }

        /* Continue Button */
        .continue-btn {
            position: absolute;
            bottom: 50px;
            transform: translateX(0);
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            background-color: #FF8C00; /* Orange */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px #FF6347;
        }

        .continue-btn:hover {
            background-color: #FF4500; /* Dark orange */
            transform: scale(1.1);
        }


        /* Footer Styles */
        .footer p {
            padding: 20px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #FFF;
            font-size: 13px;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
            line-height: 230%;
        }
    </style>
</head>
