<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arimo', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            line-height: 1.6;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cyberpunk Animated Background */
        @keyframes neonBackground {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .neon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.1), rgba(165, 42, 42, 0.1), rgba(0, 0, 0, 0.6));
            animation: neonBackground 10s infinite ease-in-out;
            z-index: -1;
        }

        header {
            background: #432104;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #f0a500;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Copperplate Gothic', serif;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #f0a500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff7b00;
        }

        /* About Section */
        .about {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            background: rgba(55, 28, 0, 0.8); /* Dark burnt oak background */
            padding: 20px;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
            border-radius: 10px;
            position: relative;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 4px solid #d97d3a; /* Burnt orange border */
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .about h1 {
            margin-bottom: 8px;
            font-size: 30px; /* Reduced size */
            color: #fff;
            text-shadow: 0 0 10px #FFA500, 0 0 20px #FFA500;
        }

        .about h2 {
            font-size: 25px;
            margin-bottom: 20px;
            color: #d97d3a; /* Burnt orange */
        }

        /* Text Animation */
        .text-animation {
            font-size: 22px; /* Increased size */
            color: #FFA500; /* Orange */
            font-weight: bold;
            height: 36px; /* Adjusted height to accommodate larger font */
            overflow: hidden;
            position: relative;
        }

        .text-animation span {
            display: block;
            position: absolute;
            width: 100%;
            animation: slide 8s infinite;
        }

        @keyframes slide {
            0% { transform: translateY(0); }
            25% { transform: translateY(-30px); }
            50% { transform: translateY(-60px); }
            75% { transform: translateY(-90px); }
            100% { transform: translateY(0); }
        }

        .text-animation span:nth-child(1) {
            top: 0;
        }

        .text-animation span:nth-child(2) {
            top: 30px;
        }

        .text-animation span:nth-child(3) {
            top: 60px;
        }

        .text-animation span:nth-child(4) {
            top: 90px;
        }

        /* Footer Styles */
        footer {
            padding: 30px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #FFF5E1; /* Light cream text */
            font-size: 13px;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
        }

/* Responsive Design */
@media (max-width: 1024px) {
            .grid-item {
                height: 120px;
            }

            .main h2 {
                font-size: 3rem;
            }

            .continue-btn {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            .grid-item {
                height: 100px;
            }

            .main h2 {
                font-size: 2.5rem;
            }

            .continue-btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2rem;
            }

            .grid-item {
                height: 80px;
            }

            .main h2 {
                font-size: 2rem;
            }

            .continue-btn {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
