/* Background Animation */
.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 35px solid #ff9100;
    opacity: 0.6;
    animation: float 12s linear infinite, sway 5s ease-in-out infinite;
}

/* Keyframe Animations */
@keyframes float {
    0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0.6; }
    50% { transform: translateY(50vh) scale(1) rotate(180deg); opacity: 1; }
    100% { transform: translateY(-20vh) scale(0.8) rotate(360deg); opacity: 0.3; }
}

@keyframes sway {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(30px); }
}

/* Triangle Instances */
.triangle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 10s; }
.triangle:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 8s; }
.triangle:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 12s; }
.triangle:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 14s; }
.triangle:nth-child(5) { left: 90%; animation-delay: 3s; animation-duration: 9s; }

/* Header */
.header {
    background: rgba(0, 0, 0, 0.9);
    border-bottom: 1px solid #ff9100;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 10;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 1rem;
}

.nav-links a {
    text-decoration: none;
    color: #ff9100;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #ffe666;
}

/* Sections */
.hero, .about, .projects, .contact {
    padding: 4rem 2rem;
    text-align: center;
    max-width: 80%;
    margin: 2rem auto;
    background: rgba(0, 0, 0, 0.8);
    border: 1px solid #ff9100;
    border-radius: 10px;
}

.hero h1, .about h2, .projects h2, .contact h2 {
    color: #ff9100;
    text-shadow: 0 0 10px #ff9100;
    margin-bottom: 1rem;
}

/* Project Gallery */
.gallery {
    display: flex;
    flex-wrap: wrap; /* Allows wrapping of items */
    gap: 1rem; /* Space between items */
    justify-content: center;
    margin: 2rem auto;
    max-width: 90%;
}

/* Images and Videos */
.gallery img, .gallery video {
    width: 250px;
    height: 250px;
    object-fit: cover; /* Ensures images/videos fit neatly */
    border-radius: 10px;
    border: 3px solid #ff9100;
    box-shadow: 0 0 10px #ff9100;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Zoom Effect */
.gallery img:hover, .gallery video:hover {
    transform: scale(1.1); /* Slight zoom effect */

}

/* Headings for Sections */

<script>
    // JavaScript for handling multiple lightbox images dynamically
    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            const lightbox = document.createElement('div');
            lightbox.id = 'lightbox';
            lightbox.style.position = 'fixed';
            lightbox.style.top = 0;
            lightbox.style.left = 0;
            lightbox.style.width = '100%';
            lightbox.style.height = '100%';
            lightbox.style.background = 'rgba(0, 0, 0, 0.8)';
            lightbox.style.display = 'flex';
            lightbox.style.justifyContent = 'center';
            lightbox.style.alignItems = 'center';
            lightbox.style.zIndex = '1000';
            lightbox.addEventListener('click', () => {
                lightbox.remove();
            });

            const imgClone = document.createElement('img');
            imgClone.src = img.src;
            imgClone.style.maxWidth = '90%';
            imgClone.style.maxHeight = '90%';
            imgClone.style.border = '4px solid white';
            imgClone.style.borderRadius = '8px';

            lightbox.appendChild(imgClone);
            document.body.appendChild(lightbox);
        });
    });
</script>
